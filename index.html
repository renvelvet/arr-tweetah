<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twittah</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Tweetah</span>
    </nav>

    <div class="container">
      <div id="tweet">
        <div>
          <textarea
            value=""
            name="tweet"
            id="kolom-tweet"
            cols="30"
            rows="10"
            placeholder="Tweet Euy!"
          ></textarea>
        </div>
        <div id="submit">
          <input
            class="btn btn-primary"
            type="submit"
            value="Submit"
            onClick="tweet()"
          />
        </div>
      </div>

      <div id="array-tweet"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
